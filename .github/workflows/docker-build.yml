name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and test the Docker image
      - name: Build Docker image
        run: |
          docker build -t dignezzz/remna-telegram-bot:latest .

      - name: Run tests in Docker
        run: |
          docker run --rm dignezzz/remna-telegram-bot:latest npm test

      # Push the Docker image to Docker Hub (only on main branch)
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push dignezzz/remna-telegram-bot:latest
