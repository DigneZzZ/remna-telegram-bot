version: '3.8'

services:
  minimal-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remna-minimal-test
    environment:
      - REMNA_API_URL=http://remnawave:3003/api
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    env_file:
      - .env
    networks:
      - remnawave-network
    restart: "no"
    command: python minimal_test.py
    volumes:
      - ./minimal_test.py:/app/minimal_test.py

networks:
  remnawave-network:
    external: true
