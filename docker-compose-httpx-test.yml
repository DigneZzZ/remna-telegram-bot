version: '3.8'

services:
  telegram-bot-httpx-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remna-telegram-bot-httpx-test
    environment:
      - REMNA_API_URL=http://remnawave:3003/api
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    env_file:
      - .env
    networks:
      - remnawave-network
    depends_on:
      - remnawave
    restart: "no"
    command: python -c "import asyncio; import sys; sys.path.append('.'); from modules.api.client import RemnaAPI; print('üöÄ Testing new httpx client...'); result = asyncio.run(RemnaAPI.get('users', {'size': 5})); print('‚úÖ Success!' if result else '‚ùå Failed'); print(f'Users count: {len(result.get(\"items\", []))}' if result else 'No data')"
    volumes:
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  remnawave-network:
    external: true
